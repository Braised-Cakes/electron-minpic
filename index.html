<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Hello1123 World!</title>
</head>
<style>
	* {
		margin: 0;
		padding: 0;
	}

	li {
		list-style: none;
	}

	html {
		/* background: linear-gradient(#24aad6, #197ab9); */
		height: 100%;
		font-size: 13px;
		line-height: 21px;
		/* position: relative; */
	}

	.app2 {
		background: linear-gradient(#24aad6, #197ab9);
		/* height: 100%; */
	}

	header {
		text-align: center;
		color: #fff;
		-webkit-app-region: drag;
		/* font-size: 12px; */
	}

	.drag {
		display: flex;
		align-items: center;
		flex-direction: column;
		height: 250px;
		overflow: hidden;
		background: url(./src/image/icon.png) no-repeat 50% 50%;
		background-size: 100px 100px;
		cursor: pointer;
	}

	.drag p {
		color: #4ea0cc;
	}


	.img-wrapper {
		overflow: scroll;
		width: 100%;
	}

	.img-wrapper li {
		display: flex;
		padding: 0 20px;
		height: 48px;
		margin: 5px 0;
		justify-content: space-between;
		align-items: center;
	}

	.img-wrapper img {
		width: 48px;
	}


	.circle {
		width: 16px;
		height: 16px;
		/* background: red; */
		border-radius: 48%;
		background: url(./src/image/icon_finish.png);
		background-size: cover;
	}

	.item-img {
		width: 48px;
		height: 48px;
		background-repeat: no-repeat;
		background-position: 50% 50%;
	}


	.circleProgress_wrapper {
		width: 16px;
		height: 16px;
		position: relative;
		border: 1px solid #fff;
		border-radius: 50%;
	}

	.circleProgress {
		border: 8px solid #fff;
		border-radius: 50%;
		position: absolute;
		top: 0;
		-webkit-transform: rotate(45deg);
	}

	.wrapper {
		width: 8px;
		height: 16px;
		position: absolute;
		top: 0;
		overflow: hidden;
	}

	.right {
		right: 0;
	}

	.left {
		left: 0;
	}

	.rightcircle {
		border-top: 8px solid transparent;
		border-right: 8px solid transparent;
		right: 0;

	}

	.leftcircle {
		border-bottom: 8px solid transparent;
		border-left: 8px solid transparent;
		left: 0;
	}

	footer {
		background: #fff;
		height: 200px;
		display: flex;
		justify-content: center;
	}

	input {
		outline: none;
	}
</style>

<body>
	<div id="app">
	</div>
	<script src="http://192.168.0.100:1316/index.js">
		// You can also require other files to run in this process
		// require('http://192.168.0.100:1316/index.js')
	</script>
</body>

</html>
